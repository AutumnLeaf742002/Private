<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../components/components-style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Registrarse</title>
</head>
<body>
    
    <div class="c-login">
        <h1>
            Registrate Gratis
        </h1>
        <div class="c-form">
                <div class="c-input">
                    <p class="label-user">
                        Usuario
                    </p>
                    <input id="user" class="input" type="text" name="user" maxlength="16">
                </div>
                <div class="c-input">
                    <p class="label-user">
                        Clave   
                    </p>
                    <input id="password" class="input" type="password" name="password" maxlength="16">
                </div>

                <div class="c-input">
                    <p class="alert" id="alert">
                        
                    </p>
                </div>

                <div class="c-terms">
                    <input name="terms" id="terms" type="checkbox" class="checkbox">
                    <p>
                        Acepto los 
                        <a href="terms.html" target="_blank">
                            Términos y condiciones
                        </a>
                    </p>
                </div>
                <div class="c-genero">
                    <input name="gender" value="1" type="checkbox" class="checkbox checkbox_gender">
                    <p>
                        Hombre
                    </p>

                    <input name="gender" value="2" type="checkbox" class="checkbox checkbox_gender">
                    <p>
                        Mujer
                    </p>
                </div>
                <div class="c-input">
                    <button class="btn btn-blue btn-login" id="btn-sigin">
                        Sig In
                    </button>
                    <p class="register">
                        ¿Ya tienes una cuenta? 
                        <a href="login.html">
                            Iniciar sesión
                        </a>
                    </p>
                </div>
        </div>
    </div>

    <script src="../dinamycs/checkbox.js"></script>
    
    <!-- loadings components -->
    <script src="../components/loading.js"></script>

    <!-- app.js -->
    <script type="module" src="./app.js"></script>

</body>
</html>
