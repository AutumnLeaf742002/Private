<!DOCTYPE html>
<html lang="es">
<script src="../modules/sesion-confirm.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="../components/components-style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Private-Chat</title>
</head>
<body>

    <div class="c-search-contacts">

        <div class="c-input">
            <input type="text" class="input" placeholder="Buscar">
        </div>

        <div class="c-header-search">
            <p>
                Buscar contactos
            </p>
        </div>

        <div class="results">

            <div class="result">
                <div class="c-img-result">
                    <img src="../img/hombre.jpg" alt="Private-img">
                </div>
                <div class="user-result">
                    <h1>
                        Jose Roberto
                    </h1>
                </div>
                <div class="c-btn-result">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>

            <div class="result">
                <div class="c-img-result">
                    <img src="../img/mujer.webp" alt="Private-img">
                </div>
                <div class="user-result">
                    <h1>
                        Alana Marte 
                    </h1>
                </div>
                <div class="c-btn-result">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
            
        </div>

    </div>

    <div class="c-all">
        <div class="menu" id="menu">

            <div title="Menú" class="tuerca" id="tuerca">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16">
                    <path d="M4.58 1a1 1 0 0 0-.868.504l-3.428 6a1 1 0 0 0 0 .992l3.428 6A1 1 0 0 0 4.58 15h6.84a1 1 0 0 0 .868-.504l3.429-6a1 1 0 0 0 0-.992l-3.429-6A1 1 0 0 0 11.42 1H4.58zm5.018 9.696a3 3 0 1 1-3-5.196 3 3 0 0 1 3 5.196z"/>
                </svg>
            </div>
    
            <ul>
    
                <li title="Agregar contacto">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                        <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                    </svg>
                </li>
    
                <li class="svg" title="Cerrar sesion" id="cerrar_sesion">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-closed-fill" viewBox="0 0 16 16">
                        <path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </li>
    
            </ul>
    
        </div>
        
        <div class="c-all">
            <div class="c-contacts">
    
                <div class="c-self" id="c-self">
    
                    <div class="contact">
                        <h1 style="font-size: 18px; text-align: center; width: 100%;">Cargando...</h1>
                    </div>
                    
                </div>
    
                <div class="contacts" id="contacts">
    
                    <div class="contact">
                        <h1 style="font-size: 18px; text-align: center; width: 100%;">Cargando...</h1>
                    </div>
    
                </div>
    
            </div>
            <div class="c-chat">
    
                <div class="loading-block">
                    
                </div>
    
                <div class="header-chat" id="header-chat">
                    <h1>
                        Selecciona un contacto
                    </h1>
                </div>
    
                <div class="c-messeges" id="c-messeges">
    
                    
    
                </div>
    
                <div class="c-send">
                    <input id="input-send" type="text" class="input-send input" placeholder="Escribe algún mensaje" maxlength="300">
    
                    <div id="btn-send" title="Enviar mensaje" class="btn-send">
                        <svg id="svg-send" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    <!-- app.js -->
    <script type="module" src="app.js"></script>

    <!-- dinamycs -->
    <script src="../dinamycs/thumb.js"></script>
    <script src="../dinamycs/chat.js"></script>

    <!-- loadings components -->
    <script src="../components/loading.js"></script>
</body>
</html>
