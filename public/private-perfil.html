<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../components/components-style.css">
    <link rel="stylesheet" href="../styles/private-perfil.css">

    <title>Private-perfil</title>
</head>
<body>

    <div class="c-information">

        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>

        <div class="c-img">
            <img src="../img/usericon_id76rb.png" alt="user png">
        </div>

        <h1>
            Cambiar Información
        </h1>

        <input type="text" class="input user" placeholder="Nuevo usuario">
        
        <select id="" class="select-gender">
            <option value="" selected>
                Cambiar genero
            </option>
            <option value="1">
                Hombre
            </option>
            <option value="2">
                Mujer
            </option>
        </select>
        
        <input type="text" class="input password" placeholder="Nueva contraseña">

        <button class="btn btn-blue btn-guardar" title="Guardar">

            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>

        </button>

    </div>

</body>
</html>
